spring:
  application:
    name: tcc-order-server
  cloud:
    config:
      profile: dev
      uri: http://127.0.0.1:8000
#      label: develop

server:
  port: 8090

graphql:
  servlet:
    mapping: /graphql
    enabled: true
    corsEnabled: true
graphiql:
  mapping: /graphiql
  endpoint: /graphql
  enabled: true
  pageTitle: GraphiQL
  cdn:
    enabled: false
    version: 0.11.11
